<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таня</title>
  </head>
  <body>
    <style>
      body {
        background-image: url("./pixel-heart.png");
        background-position: start start;
      }

      .heart {
        width: 30vw;
        animation: heartbeats 1s infinite alternate;
        position: fixed;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }

      .motd {
        width: 100%;
        margin: 0;
        font-family: -apple-system, "Roboto", sans-serif;
        position: fixed;
        transform: translate(-50%, 0);
        top: 5vh;
        left: 50%;
        text-align: center;
        color: crimson;
      }

      .side-message {
        display: flex;
        align-items: flex-start;
        justify-content: flex-end;
        padding: 32px;
        position: fixed;
        bottom: 0;
        right: 0;
      }

      .message {
        background-color: #fff;
        border-radius: 8px;
        padding: 8px 16px;
        box-shadow: 0 0 13px rgba(0, 0, 0, .22);
        font-family: -apple-system, "Roboto", sans-serif;
      }

      .side-message .message{
        margin-right: 8px;
      }

      .side-message .icon {
        height: 64px;
        cursor: pointer;
      }

      .secret {
        position: fixed;
        display: none;
        align-items: center;
        justify-content: center;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: rgba(0, 0, 0, .35);
      }

      @keyframes heartbeats {
        0% {
          width: 35vw;
        }

        25% {
          width: 30vw;
        }

        50% {
          width: 35vw;
        }

        100% {
          width: 30vw;
        }
      }
    </style>
    <img src="./heart.svg" alt="" class="heart" />
    <h1 class="motd">В котиках бывают секреты<3</h1>
    <div class="side-message">
      <div class="message">Ты прекрасна&hearts;</div>
      <img id="cat_button" src="./cat_emoji.png" alt="" class="icon">
    </div>
    <div id="secret" class="secret"></div>
    <script>
      const catButton = document.getElementById("cat_button");
      const secret = document.getElementById("secret");
      const message = document.createElement("div");
      message.classList.add("message")
      catButton.addEventListener("mouseover", (e) => {
        catButton.setAttribute("src", "./cat_kiss.png")
      })
      catButton.addEventListener("mouseleave", (e) => {
        catButton.setAttribute("src", "./cat_emoji.png")
      })
      catButton.addEventListener("click", (e) => {
        secret.style.display = "flex";
        message.innerText = "";
        message.append("Жду нашей встречи:3")
        secret.append(message)
      })
      secret.addEventListener("click", (e) => {
        secret.style.display = "none";
      })
    </script>
  </body>
</html>
